{% extends 'base.html' %}

{% block title %}Enter Basic Info{% endblock %}

{% block content %}
<div class="container">
    <h1>Enter Your Basic Information</h1>
    <p class="subtitle">Please fill out the form to continue</p>
    <form method="POST" action="/basic_info">
        <label for="username">Full Name:</label><br>
        <input type="text" id="username" name="username" required><br>

        <label for="email">Email ID:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required><br>

        <label for="gender">Gender:</label><br>
        <select name="gender" id="gender" required>
            <option value="0">Female</option>
            <option value="1">Male</option>
        </select><br><br>

        <button type="submit">Submit and Continue</button>
    </form>
    </div>
{% endblock %}
